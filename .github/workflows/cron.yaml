name: Build project every 24 hours
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.1
      run: go run main.go --update

    - name: generate artifact name
      run: echo "::set-output name=artifact::`date +%Y-%m-%d`.json"

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.generate-name.outputs.artifact }}
        path: github_repos.json

    - name: Create Release
      uses: ncipollo/release-action@v1.11.0
      with:
        artifacts: ${{ steps.generate-name.outputs.artifact }}
        name: ${{ steps.generate-name.outputs.artifact }}
